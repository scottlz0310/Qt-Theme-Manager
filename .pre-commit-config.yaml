repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: basedpyright
        name: BasedPyright type check (strict)
        entry: uv run basedpyright qt_theme_manager/
        language: system
        pass_filenames: false
        files: ^qt_theme_manager/

      - id: ci-tests
        name: Run CI tests locally
        entry: uv run pytest tests/ --cov=qt_theme_manager --cov-report=term-missing
        language: system
        pass_filenames: false
        stages: [manual]

      - id: security-scan
        name: Run security scans locally
        entry: bash -c 'uv run bandit -r qt_theme_manager/ -q && uv run safety check --json --output /dev/null'
        language: system
        pass_filenames: false
        stages: [manual]

      - id: full-ci-check
        name: Full CI pipeline check
        entry: bash -c 'echo "Running full CI check..." && uv run ruff check qt_theme_manager/ && uv run basedpyright qt_theme_manager/ && uv run pytest tests/ --cov=qt_theme_manager --cov-fail-under=95 && uv run bandit -r qt_theme_manager/ -q'
        language: system
        pass_filenames: false
        stages: [manual]
